<!DOCTYPE HTML>
<html>
<head>
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
      <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
     <script src="components/loader.js"></script>
   
      <!-- Latest compiled and minified CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

       <!-- jQuery library -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

       <!-- Popper JS -->
       <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

     <!-- Latest compiled JavaScript -->
       <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
       
       <script src="components/acao.js"></script>

      <link rel="stylesheet" href="components/loader.css">
      <link rel="stylesheet" href="css/style.css">
     
      <style>
            h1{text-align: center;}
      </style>
</head>
<body>
<div class="container">
      <div class="row">
           <div class="col-sm-12">
                  <div class="jumbotron">
                       <h1>Calculadora</h1>
                  </div>
           </div>
      </div>
      <div class="row">
           <div class="col-sm-12">
                <div class="form-group">
                     <label for "numero1">Valor 1</label>
                     <input type="number" name="valor1" id="valor1" step="0.01" class="form-control">
                </div>
           </div>
      </div>
       <div class="row">
           <div class="col-sm-12">
                <div class="form-group">
                     <label for "numero2">Valor 2</label>
                     <input type="number" name="valor2" id="valor2" step="0.01" class="form-control">
                </div>
           </div>
      </div>
       <div class="row">
           <div class="col-sm-12">
                <div class="form-group">
                    <button class="btn btn-secondary btn-block" id="somar">Somar</button> 
                </div>
           </div>
      </div>
      <div class="row">
          <div class="col-sm-12">
             <div class="form-group">
                <button class="btn btn-secondary btn-block" id="subtrair">Subtrair</button>
             </div>
          </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
           <div class="form-group">
              <button class="btn btn-secondary btn-block" id="multiplicar">Multiplicar</button>
           </div>
        </div>
     </div>
     <div class="row">
        <div class="col-sm-12">
           <div class="form-group">
              <button class="btn btn-secondary btn-block" id="dividir">Dividir</button>
           </div>
        </div>
     </div>
     <div class="row">
           <div class="col-sm-12">
                <div class="form-group">
                     <label for "">Resultado</label>
                     <input type="text"  id="resultado" class="form-control" readonly>
                </div>
           </div>
      </div>
</div>
</body>
</html>
